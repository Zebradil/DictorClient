<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">Context</h4>
  </div>
  <div class="panel-body">

    <div class="form-group">
      <label for="context-text"
             class="col-sm-2 control-label required">Text:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="text"
               required
               id="context-text"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="context-source"
             class="col-sm-2 control-label">Source:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="source"
               id="context-source"
               class="form-control">
      </div>
    </div>

  </div>
</div>
