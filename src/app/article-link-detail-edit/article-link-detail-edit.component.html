<div class="panel panel-default"
     [formGroup]="linkForm">
  <div class="panel-body">

    <div class="form-group">
      <label for="link-type"
             class="col-sm-2 control-label required">Type:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="type"
               required
               id="link-type"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="link-target"
             class="col-sm-2 control-label required">Target:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="target"
               required
               id="link-target"
               class="form-control">
      </div>
    </div>

  </div>
</div>
