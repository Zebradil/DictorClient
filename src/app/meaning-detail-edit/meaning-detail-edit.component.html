<div class="panel panel-default"
     [formGroup]="meaningForm">
  <div class="panel-body">

    <div class="form-group">
      <label for="meaning-code"
             class="col-sm-2 control-label">Code:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="code"
               id="meaning-code"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="meaning-style"
             class="col-sm-2 control-label">Style:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="style"
               id="meaning-style"
               class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="meaning-text"
             class="col-sm-2 control-label required">Text:</label>
      <div class="col-sm-10">
        <input type="text"
               formControlName="text"
               required
               id="meaning-text"
               class="form-control">
      </div>
    </div>

    <div formArrayName="contexts"
         class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">
          Contexts
        </h3>
        <a href="#"
           (click)="addContext(meaningForm.controls.contexts)"
           class="glyphicon glyphicon-plus-sign text-success"
           aria-hidden="true"
           title="Add another context"></a>
      </div>
      <div class="panel-body">
        <section *ngFor="let context of meaningForm.controls.contexts.controls; let i=index"
                 [formGroupName]="i">
          <app-meaning-context-detail-edit [meaningContextForm]="context"></app-meaning-context-detail-edit>
        </section>
      </div>
    </div>

  </div>
</div>
